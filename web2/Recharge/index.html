	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="wrap-contact100">
			<span class="contact100-form-symbol">
			 <span class=" icon-delicious display-3 icon-colour"></span>
			</span>

                    <form class="contact100-form validate-form flex-sb flex-w" method="post" action="rech.jsp">
				<span class="contact100-form-title">
					Quick Recharge
				</span>

				<div class="wrap-input100 rs1 validate-input" data-validate = "Phone Number">
					<input class="input100" type="text" name="name" placeholder="Registered Phone No">
					<span class="focus-input100"></span>
				</div>

                   <br>

				<div class="wrap-input100 rs1 validate-input" data-validate = "Email/Subscriber's ID">
					<input class="input100" type="text" name="email" placeholder="Subscriber's ID">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Funds">
					<textarea class="input100" name="message" placeholder="Enter Amount"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Recharge 
					</button>
				</div>
			</form>
		</div>

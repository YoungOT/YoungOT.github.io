<!DOCTYPE html>
<html>
<head>
	<title>contact</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	
</head>
<body>
	<div class="container">
		<p class="para">CONTACT US</p>
		  <div class="one">
            
            <input type="text" name="name" placeholder="Your name" required autofocus pattern="[a-zA-Z]{3,}" title="enter a username greaterthan three words" class="input">  
		  	<input type="text" name="email" placeholder="Your email" required pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,} title="enter correct email address" class="input">
		 </div>

		 <div class="three">
		 	<input type="tel" name="number" placeholder="phone" required class="input">
		 </div>

		 <div class="four">
		   	 <input type="text" name="subject" placeholder="subject" required class="input">
         </div>

		 <div class="five">
		    	<textarea placeholder="leave a message" class="area"></textarea>
		 </div>

         <div class="six">
            	<input type="submit" value="send" class="enter">
         </div>
           
		  	

	</div>

</body>
</html>
